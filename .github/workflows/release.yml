name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10.28.1

jobs:
  prepare:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.ref.outputs.ref }}
      tag: ${{ steps.ref.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Ensure tag does not exist
        run: |
          TAG="v${{ github.event.inputs.version }}"
          if git rev-parse -q --verify "refs/tags/${TAG}"; then
            echo "Tag ${TAG} already exists."
            exit 1
          fi

      - name: Update desktop version
        env:
          RELEASE_VERSION: ${{ github.event.inputs.version }}
        run: |
          node <<'NODE'
          const fs = require('fs');
          const path = 'apps/desktop/package.json';
          const version = process.env.RELEASE_VERSION;
          const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
          if (pkg.version === version) {
            console.error(`apps/desktop/package.json already at ${version}.`);
            process.exit(1);
          }
          pkg.version = version;
          fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
          NODE

      - name: Commit and tag
        env:
          RELEASE_VERSION: ${{ github.event.inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/desktop/package.json
          git commit -m "Bump version to ${RELEASE_VERSION}"
          git tag "v${RELEASE_VERSION}"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${RELEASE_VERSION}"

      - id: ref
        env:
          RELEASE_VERSION: ${{ github.event.inputs.version }}
        run: |
          echo "ref=refs/tags/v${RELEASE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${RELEASE_VERSION}" >> "$GITHUB_OUTPUT"

  test:
    needs: [prepare]
    if: always() && (needs.prepare.result == 'success' || needs.prepare.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.prepare.outputs.ref != '' && needs.prepare.outputs.ref || github.ref }}

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: x64
            script: package:mac:x64
          - os: macos-latest
            arch: arm64
            script: package:mac:arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.prepare.outputs.ref != '' && needs.prepare.outputs.ref || github.ref }}

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Clean previous installers
        run: rm -rf apps/desktop/dist/*

      - name: Build desktop app
        run: pnpm run build:desktop

      - name: Package macOS app
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
        run: pnpm run ${{ matrix.script }} -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-artifacts
          path: apps/desktop/dist/**/*
          if-no-files-found: error
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag != '' && needs.prepare.outputs.tag || github.ref_name }}
          draft: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
