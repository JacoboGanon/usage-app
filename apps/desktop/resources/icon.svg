<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="100%" style="stop-color:#764ba2" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="228" fill="url(#grad)" filter="url(#shadow)"/>
  <!-- Chart bars - usage meter style -->
  <g transform="translate(200, 200)" stroke="white" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left bar (shortest) -->
    <rect x="80" y="380" width="100" height="200" rx="50" fill="white" stroke="none"/>
    <!-- Middle bar (medium) -->
    <rect x="262" y="220" width="100" height="360" rx="50" fill="white" stroke="none"/>
    <!-- Right bar (tallest) -->
    <rect x="444" y="80" width="100" height="500" rx="50" fill="white" stroke="none"/>
  </g>
</svg>
